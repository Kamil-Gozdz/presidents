<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Presidents of USA</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img th:src="@{flag-usa.png}" width="120" height="80" alt="USA flag" src=""></a>
            <a class="navbar-brand" href="#">USA PRESIDENTS APPLICATION</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav navbar-nav">
                        <a class="nav-link active" aria-current="page" th:href="@{/main/?form=0}">Presidents</a>
                    </li>
                    <li class="nav navbar-nav">
                        <a class="nav-link" th:href="@{/main/?form=1}">Add</a>
                    </li>
                    <li class="nav navbar-nav">
                        <a class="nav-link" th:href="@{/main/?form=2}">Delete</a>
                    </li>
                    <li class="nav navbar-nav">
                        <a class="nav-link" th:href="@{/main/?form=3}">All data update</a>
                    </li>
                    <li class="nav navbar-nav">
                        <a class="nav-link" th:href="@{/main/?form=4}">Partial data update</a>
                    </li>
                    <li class="nav navbar-nav">
                        <a class="nav-link" th:href="@{/main/?form=5}">Search by Name</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mb-3" th:if="${form} == 1">
        <form class="col card p-3 mb-5" method="post" th:action="@{/main/save}" th:object="${presidentDto}">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" placeholder="Enter name" required type="text" th:field="*{name}" class="form-control">
                <label for="surname">Surname</label>
                <input id="surname" placeholder="Enter surname" required type="text" th:field="*{surname}"
                       class="form-control">
                <label for="termFrom">Term From</label>
                <input id="termFrom" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text"
                       th:field="*{termFrom}"
                       class="form-control">
                <label for="termTo">Term To</label>
                <input id="termTo" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text" th:field="*{termTo}"
                       class="form-control">
                <label for="politicalParty">Political Party</label>
                <input id="politicalParty" placeholder="Enter politicalParty" required type="text"
                       th:field="*{politicalParty}" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Save President">
        </form>
    </div>
    <div class="mb-3" th:if="${form} == 2">
        <form class="col card p-3 mb-5" action="#" th:method="delete" th:object="${presidentDto}" th:action="@{/main/delete}">
            <div class="form-group">
                <label for="id">Please enter ID of President to delete</label>
                <input id="id" placeholder="Enter ID" required type="number" th:field="*{id}" class="form-control ">
            </div>
            <button class="btn btn-danger" type="submit" name="_method">Delete</button>
        </form>
    </div>
    <div class="mb-3" th:if="${form} == 3">
        <form class="col card p-3 mb-5" action="#" th:method="put" th:action="@{/main/update-all-data}" th:object="${presidentDto}">
            <div class="form-group">
                <label for="update-id">Id</label>
                <input id="update-id" placeholder="Enter id" required type="text" th:field="*{id}" class="form-control">
                <label for="update-name">Name</label>
                <input id="update-name" placeholder="Enter name" required type="text" th:field="*{name}" class="form-control">
                <label for="update-surname">Surname</label>
                <input id="update-surname" placeholder="Enter surname" required type="text" th:field="*{surname}"
                       class="form-control">
                <label for="update-termFrom">Term From</label>
                <input id="update-termFrom" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text"
                       th:field="*{termFrom}"
                       class="form-control">
                <label for="update-termTo">Term To</label>
                <input id="update-termTo" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text" th:field="*{termTo}"
                       class="form-control">
                <label for="update-politicalParty">Political Party</label>
                <input id="update-politicalParty" placeholder="Enter politicalParty" required type="text"
                       th:field="*{politicalParty}" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Update President">
        </form>
    </div>
    <div class="mb-3" th:if="${form} == 4">
        <form class="col card p-3 mb-5" action="#" th:method="patch" th:action="@{/main/update-part-data}" th:object="${presidentDto}">
            <div class="form-group">
                <label for="update-part-id">Id</label>
                <input id="update-part-id" placeholder="Enter id" required type="text" th:field="*{id}" class="form-control">
                <label for="update-part-name">Name</label>
                <input id="update-part-name" placeholder="Enter name" required type="text" th:field="*{name}" class="form-control">
                <label for="update-part-surname">Surname</label>
                <input id="update-part-surname" placeholder="Enter surname" required type="text" th:field="*{surname}"
                       class="form-control">
                <label for="update-part-termFrom">Term From</label>
                <input id="update-part-termFrom" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text"
                       th:field="*{termFrom}"
                       class="form-control">
                <label for="update-part-termTo">Term To</label>
                <input id="update-part-termTo" placeholder="Pattern: yyyy-mm-dd hh:mm:ss" required type="text" th:field="*{termTo}"
                       class="form-control">
                <label for="update-part-politicalParty">Political Party</label>
                <input id="update-part-politicalParty" placeholder="Enter politicalParty" required type="text"
                       th:field="*{politicalParty}" class="form-control">
            </div>
            <input class="btn btn-primary" type="submit" value="Edit President">
        </form>
    </div>

    <div th:if="${form} == 0">
        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Term From</th>
                <th>Term To</th>
                <th>Political Party</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${presidents.isEmpty()}">
                <td colspan="4">No presidents in database</td>
            </tr>
            <tr th:each="president : ${presidents}">
                <td><span th:text="${president.getId()}">Id</span></td>
                <td><span th:text="${president.getName()}">Name</span></td>
                <td><span th:text="${president.getSurname()}">Surname</span></td>
                <td><span th:text="${president.getTermFrom()}">Term From</span></td>
                <td><span th:text="${president.getTermTo()}">Term To</span></td>
                <td><span th:text="${president.getPoliticalParty()}">Political Party</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
